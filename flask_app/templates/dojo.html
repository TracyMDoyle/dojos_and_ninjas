<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Dojos</title>
</head>
<body>
    <div class="container bg-primary d-flex justify-content-end mt-5">
        <a href="/dojos"><Button class="btn btn-dark mt-3">Home</Button></a>
    </div>
    <div class="container bg-primary text-white d-flex justify-content-center">
        <h1 class="mb-3">{{the_dojos_ninjas.name}}  Ninjas</h1>
    </div>
    <div class="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
            </tr>
            </thead>
            <tbody>
            {% for ninja in the_dojos_ninjas.ninjas %}
                <tr> 
                    <td>{{ ninja.id }}</td>
                    <td>{{ ninja.first_name }}</td>
                    <td>{{ ninja.last_name }}</td>
                    <td>{{ ninja.age }}</td>
                </tr>
            {%endfor%}
            </tbody>
        </table>
            
            
    </div>
</body>
</html>
