<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Add a Ninja</title>
</head>
<body>
    <div class="container bg-primary d-flex justify-content-end mt-5">
    <a href="/dojos"><Button class="btn btn-dark mt-3">Home</Button></a>
    </div>
    <div class="container bg-primary text-white">
        <div class="border border-primary justify-content-center mx-auto" style="width: 300px;">
            <div class="row mt-3">
            <h3>New Ninja</h3>
            </div>
            <form action="/create/ninja" method="post">
                <div class="form-group">
                    <label for="inputDojo">Dojo</label>
                    <select name="dojo_id" id="inputDojo" class="form-control">
                    <option selected>Choose...</option>
                        {% for dojo in dojos%}
                            <option value="{{dojo.id}}">{{dojo.name}}</option>
                        {%endfor%}
                    </select>
                </div>
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" class="form-control" id="first_name">      
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" name="last_name" class="form-control" id="lastname">
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" name="age" class="form-control" id="age">
                </div>
                <div class="d-flex justify-content-center mt-3 mb-3  mx-auto">
                    <input type="submit" value="Create" class="btn btn-dark">
            </form>
        </div>
    </div>
</body>
</html>
