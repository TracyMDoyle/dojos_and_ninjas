<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Dojos</title>
</head>
<body>
    <div class="container bg-primary d-flex justify-content-end mt-5">
        <a href="/ninjas"><Button class="btn btn-dark mt-3 mb-3">Add Ninja</Button></a>
    </div>
    <div class="container bg-primary text-white d-flex justify-content-center">
        <h1 class="mb-3">Dojos!</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col bg-primary text-white"> 
                <h2>Create a Dojo</h2>
                <form action="/create/dojo" method="post">
                    <div class="form-group row p-3 mb-2 bg-primary text-white">
                    <label for="inputname" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" id="inputname"  placeholder="Name">
                    </div>
                    <div class="d-flex justify-content-center mt-3  mx-auto">
                        <input type="submit" value="Create" class="btn btn-dark">
                    </div>
                    </div>
                </form>
            </div>
            <div class="col">
                <h2>All Dojos</h2>
                <div class="border border-secondary mr-3">
                    {% for dojo in dojos%}
                    <p><a href="/dojo/{{dojo.id}}">{{dojo.name}}</a></p>
                    {%endfor%}
                </div>
            </div>
            <div class="row">
            </div>
        </div>
    </div>
</body>
</html>
